<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobaIn</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slick.css">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="header-container">
                <div class="header-navbar">
                    <div class="left">
                        <div class="header-navbar__logo">
                            <img src="img/header/logo-bg.png" alt="Logo" class="logo">
                            <div class="border-line"></div>
                        </div>
                        <nav class="header-navbar__nav link-style">
                            <ul>
                                <li class="header-navbar__links"><a href="#">Subscription</a></li>
                                <li class="header-navbar__links"><a href="#">Shop</a></li>
                                <li class="header-navbar__links"><a href="#">Gift</a></li>
                                <li class="header-navbar__links"><a href="#">Impact</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="right">
                        <div class="border-line"></div>
                        <div class="header-navbar__signup link-style">
                            <ul>
                                <li><a href="#">Sign up</a></li>
                            </ul>
                        </div>
                </div>
                </div>
                <div class="header-hero">
                    <div class="header-hero__title">Experience the world at home each month</div>
                    <!-- /.header-hero__title -->
                    <div class="header-hero__subtitle">Discover unique, ethically-sourced home goods, while supporting artisans all over the world</div>
                    <!-- /.header-hero__subtitle -->
                    <div class="header-hero__btn"><a href="#" class="btn">Get Started</a><!-- /.btn --></div>
                    <!-- /.header-hero__btn -->
                    <div class="header-hero__text">
                        <p class="title">From only $33/month<span class="red">*</span></p>
                        <p class="subtitle">If you pay annually</p>
                    </div>
                    <div class="header-hero__dots"></div>
                </div>
            </div>
        </header>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="js/slick.js"></script>
</body>
</html>
